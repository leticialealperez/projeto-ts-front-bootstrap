        <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                            Adicionar Recado
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formulario-cadastro">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="value-input" class="form-label">Código</label>
                                <input type="number" step="any" class="form-control" id="input-codigo"
                                    aria-describedby="emailHelp" />
                            </div>
                            <div class="mb-3">
                                <label for="description-input" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="input-descricao" />
                            </div>
                            <div class="mb-3">
                                <label for="details-input" class="form-label">Detalhamento</label>
                                <input type="text" class="form-control" id="input-detalhamento" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary button-cancel" data-bs-dismiss="modal">
                                Cancelar
                            </button>
                            <button type="submit" class="btn buttom-default">
                                Adicionar
